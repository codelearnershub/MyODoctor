<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Department</title>
</head>
<body>
    <table>
        <tr>
            <th>S/N</th>
            <th>Department</th>
        </tr>
        <tr th:each="c : *{department}">
            <td></td>
            <td th:text="${c.getName()}"></td>
            <td><a th:href="@{/candidates/edit/{id}(id = ${c.getId()})}"><button>Edit</button></a></td>
            <td><a th:href="@{department/deleteDepartment/{id}(id = ${c.getId()})}"><button>Delete</button></a></td>
        </tr>
    </table>
    </table>
</body>
</html>
