<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Benefits</title>
</head>
<body>
<table>
    <tr>
        <th>S/N</th>
        <th>Department</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="c : *{benefits}">
        <td></td>
        <td th:text="${c.getName()}"></td>
        <td><a th:href="@{/benefit/edit/{id}(id = ${c.getId()})}"><button>Edit</button></a></td>
        <td><a th:href="@{benefit/deleteBenefit/{id}(id = ${c.getId()})}"><button>Delete</button></a></td>
    </tr>
</table>
</table>
</body>
</html>
